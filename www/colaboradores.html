<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>AMENA</title>

        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- Include the compiled Ratchet CSS -->
        <link href="css/ratchet.css" rel="stylesheet" />
        <link href="css/ungrid.css" rel="stylesheet" />

        <!-- Include the compiled Ratchet JS -->
        <script src="js/ratchet.js"></script>

        <style type="text/css">
            .btnHeader {
                color: #fff !important;
            }
            .divHeader {
                background: #891fcb !important;
                color: #fff !important;
            }
        </style>
    </head>
    <body>
        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav">
            <h1 class="title"><img src="img/logo.png" style="margin-top: 5px; max-height: 30px;" /></h1>
        </header>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
           <div class="row">
            <div class="col" style="text-align: center; padding-top: 50px; padding-bottom: 50px;">
                <img src="sponsors/1.png" class="img-responsive" />
            </div>
            <div class="col" style="text-align: center; padding-top: 50px; padding-bottom: 50px;">
                <img src="sponsors/2.png" class="img-responsive" />
            </div>
            </div>
            <div class="row">
            <div class="col" style="text-align: center; padding-top: 50px; padding-bottom: 50px;">
                <img src="sponsors/3.png" class="img-responsive" />
            </div>
            <div class="col" style="text-align: center; padding-top: 50px; padding-bottom: 50px;">
                <img src="sponsors/4.png" class="img-responsive" />
            </div>
            </div>
            <div class="row">
            <div class="col" style="text-align: center; padding-top: 50px; padding-bottom: 50px;">
                <img src="sponsors/5.png" class="img-responsive" />
            </div>
            </div>
        </div>
        <nav class="bar bar-tab">
            <a class="tab-item" href="mensajes.html" data-ignore="push">
                <span class="icon icon-compose"></span>
                <span class="tab-label">Mensajes</span>
            </a>
            <a class="tab-item" href="noticias.html" data-ignore="push">
                <span class="icon icon-list"></span>
                <span class="tab-label">Medicamentos</span>
            </a>
            <a class="tab-item" href="index.html" data-ignore="push">
                <span class="icon icon-home"></span>
                <span class="tab-label">Inicio</span>
            </a>
            <a class="tab-item active" href="colaboradores.html" data-ignore="push">
                <span class="icon icon-person"></span>
                <span class="tab-label">Colaboradores</span>
            </a>
            <a class="tab-item" href="perfil.html" data-ignore="push">
                <span class="icon icon-gear"></span>
                <span class="tab-label">Perfil</span>
            </a>
        </nav>
    </body>
</html>
